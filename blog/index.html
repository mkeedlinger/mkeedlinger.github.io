---
layout: main
title: Blog
---
<div class="container">
  <div class="row">
    <div class="col-xs-6 col-md-offset-3">
      <ul>
        {% for post in site.posts %}
          <li><span class="date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.content | strip_html | strip_newlines | truncatewords: 10 }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
