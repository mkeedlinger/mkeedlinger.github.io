---
layout: main
title: Blog
---
<br>
<div class="container">
  <div class="row">
    <div class="col-xs-6 col-md-offset-2">
      <ul>
        {% for post in site.posts %}
          <li class="postLi"><span class="date">{{ post.date | date_to_string }}</span> &raquo; <a class="post" href="{{ post.url }}">{{ post.title }}</a> - <span class="post">{{ post.content | strip_html | strip_newlines | truncatewords: 10 }}</span></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
